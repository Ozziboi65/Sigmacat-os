set default=0
set timeout=25


insmod all_video
insmod gfxterm
insmod png
insmod font


loadfont /boot/grub/Theme/Minecraft24.pf2
loadfont /boot/grub/Theme/Minecraft30.pf2
loadfont /boot/grub/Theme/Monocraft22.pf2


terminal_output gfxterm


set theme=/boot/grub/Theme/theme.txt

set default=0
set timeout=25




menuentry "Sigmacat-OS | Normal" {
    multiboot /boot/kernel.bin
    boot
}


menuentry "Sigmacat-OS | Debug" {
    multiboot /boot/kernel.bin --verbose
    boot
}



